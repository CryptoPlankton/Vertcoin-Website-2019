    [lit_description]
    other = "LIT هو تطبيق الشبكةالمسرَّعةوهو عبارة عن الكود الأصلي لـ Tadge Dryja المؤلّف المشارك لورقة عمل الشبكة المسرَّعة.يسمح LIT بالتشغيل المتبادل للعملة المعماة(المشفرة) متعددة العملات، والذي هو تقريباً معاملات فورية ومجانية، فهو يحل مشكلة التدريج ويتخلص من ازدحام الشبكة الذي يؤدي إلى ارتفاع رسوم المعاملات وتباطؤ سرعة المعاملات، LIT هو الحل الحقيقي للعملة المعماة مثل البيتكوين والفرتكوين واللايت كوين... وسريع."





# LITBOX

    [litBox_title]
    other = "تعرّف على LITbox: ’راوتر ‘ التشفير"  

    [litboxPoints_0_title]
    other = "عنوان واحد لعملاتك"

    [litboxPoints_1_title]
    other = "مدفوعات سريعة"

    [litboxPoints_2_title]
    other = "مقاوم للرقابة"


    [litBox_description]
    other = "LITbox هو مشروع الفرتكوين. إنه الجزء الأخير في إكمال نظام موثوق به وقابل للتطوير ومقاوم للرقابة وممكّن التسريع والذي هو سهل الاستخدام. لقد لعبنا اللعبة الطويلة طوال السنوات الأربع الماضية. المستقبل متعدد القنوات، متعدد العملات قريب جداً. هوالمستقبل، حيث سيستخدم الناس العملة المشفرة لشراء البقالة وحيث يقبلها التجار بسبب الرسوم المنخفضة للغاية (متأسفين أيها البنوك) ، تقود الفرتكوين واجهة مستخدم LITbox الثورية مما يجعلها في متناول المستخدمين العاديين والتجار وحتى آبائهم (فعلاً أيها الأباء والأمهات، لقد فكرنا بكم أيضاً) ."





